<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <section id="nav">
        <div class="user-details">
            <div class="user-row">
                <span></span>
                <p>Profile</p>
                <span></span>
            </div>
            <div class="user-row">
                <img class="user-picture" src="./placeholder.webp">
                <p class="user-name">Test</p>
                <span class="notifications material-symbols-outlined">
                    notifications
                </span>
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>

        <div class="nav-buttons">
            <div class="nav-row">
                <span></span>
                <p>Navigation</p>
                <span></span>
            </div>
            <div class="nav-row">
                <span class="material-symbols-outlined">
                    home
                </span>
                <p>Home</p>
            </div>
            <!-- <div class="nav-row">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Search">
            </div> -->
            <div class="nav-row">
                <span class="material-symbols-outlined">
                    calendar_today
                </span>
                <p>Today</p>
            </div>
            <div class="nav-row">
                <span class="material-symbols-outlined">
                    date_range
                </span>
                <p>This week</p>
            </div>
            <div class="nav-row">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                <p>This month</p>
            </div>
        </div>

        <div class="tags">
            <div class="tag-row">
                <span></span>
                <p>Tags</p>
                <span></span>
            </div>
            <div class="tag-row">
                <input type="color" value="#0433FF">
                <input type="text" value="General">
            </div>
            <div class="tag-row">
                <input type="color" value="#FF9300">
                <input type="text" value="School">
            </div>
            <div class="tag-row">
                <input type="color" value="#942192">
                <input type="text" value="Shopping List">
            </div>
            <button type="button">+</button>
        </div>
    </section>

    <section id="content">
        <div class="header">
            <div class="header-details">
                <!-- <span class="material-symbols-outlined">
                    home
                </span>
                <h2>Home</h2> -->
            </div>
            <div class="header-buttons">
                <span class="material-symbols-outlined">
                    sort
                </span>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <h4 class="card-title">Test Task</h4>
                <p class="card-description">Test description of an example card, just to fill up space on the card</p>
                <div class="card-tags">
                    <p>Medium</p>
                    <p>Due date: 10/03/2025</p>
                </div>
                <div class="card-buttons">
                    <label class="checkbox">
                        <input id="form-checkbox" type="checkbox">
                        <span></span>
                        <i class="indicator"></i>
                    </label>
                    <span class="edit material-symbols-outlined">
                        edit
                    </span>
                    <span class="delete material-symbols-outlined">
                        delete
                    </span>
                </div>
            </div>
            <div class="empty-card">
                <span class="empty-card-icon material-icons">&#xe145;</span>
            </div>
        </div>
    </section>
</body>

</html>
